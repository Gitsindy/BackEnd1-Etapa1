<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Ejercicio Integracion</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Ejercicio de Integracion</h1>
    </header>
    <main class="main">
        <table class="table">
            <thead>
                <tr class="fila">
                    <th class="celda">Nombre</th>
                    <th class="celda">Apellido</th>
                    <th class="celda">Email</th>
                    <th class="celda">Edad</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            
        </table>
        <form class="form" id="form">
            <input class="input name" type="text" id="name" placeholder="Ingrese su Nombre" required>
            <input class="input lastName" type="text"  id="lastName" placeholder="Ingrese su apellido" required>
            <input class="input email" type="email" id="email" placeholder="Ingrese su email" required>
            <input class="input age" type="number" id="age" placeholder="Ingrese su edad" required>
            <button class="btn">Registrarse</button>
        </form>
    </main>


    <script src="./script/index.js"></script>
</body>
</html>
